<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="container"></div>
    <div id="nav-bar">
        <button>Home</button><button>About</button><button>Contact</button>
        <!-- <img src="/Icon.png" id="logo" alt="teste"> -->
        <a href="https://www.itajunior.com.br/" target="_blank"><img src="/Icon.png" id="logo" alt="imagem"></a>
    </div>
    <div id="main-box">
        <div>
            <h1>Sign In</h1>
        </div>
        <div>
            <label for="email"></label>
            <input type="text" placeholder="Email">
        </div>
        <div>
            <label for="password"></label>
            <input type="password" placeholder="Password">
        </div>
        <div>
            <button>Sign in</button>
        </div>
        <a href="#">Forgot your password?</a>
        <div>
            <div>
                <a href="#">Don't have an account?</a>
            </div>
            <br>
            <div id="social-media">
                <a href="https://www.facebook.com/nean.segura" target="_blank">Facebook</a>
                <a href="#" target="_blank">Twitter</a>
                <a href="https://www.instagram.com/neansegura/" target="_blank">Instagram</a>
            </div>
        </div>
    <div>
</body>
</html>
